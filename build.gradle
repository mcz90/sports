plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.20'
}

group = 'com.task'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(8)
}